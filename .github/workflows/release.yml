name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  gorelease:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Install GoReleaser
      run: |
        curl -sL https://git.io/goreleaser | bash

    - name: Run GoReleaser
      run: |
        goreleaser release --rm-dist
